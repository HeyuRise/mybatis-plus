#额外配置文件
spring.profiles.active=mybatis-plus
#server.address=10.25.16.168
#server.port=7080
#项目接口请求前缀,如果是部署在tomcat下，必须配置该项，且必须与项目名称一致
server.servlet.context-path=/mybatis

#mybatis数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456

#redis
spring.redis.database=5
spring.redis.host=127.0.0.1
spring.redis.password=123456
spring.redis.port=6379
spring.redis.timeout=5000

#配置mybatis
spring.mvc.view.prefix=/WEB-INF/mybatis/
spring.mvc.view.suffix=.mybatis

#配置改变内容不需要重启的路径
spring.devtools.restart.exclude=static/**

#指定log4j2配置文件
logging.config=classpath:log4j2-dev.xml

#jackson日期解析格式
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#编码格式encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=UTF-8
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

#定时调度
reload.timer.fixedRate = 60000
plan.generate.timer.corn = 0 0/1 * ? * * 